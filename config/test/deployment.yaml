kind: Deployment
apiVersion: apps/v1
metadata:
  name: appdev-cicd-demo-deployment
spec:
  replicas: 0
  selector:
    matchLabels:
      app: appdev-cicd-demo-deployment
  template:
    metadata:
     
      labels:
        app: appdev-cicd-demo-deployment
      annotations:
        revision: "f84bdc1545abd41944381bc9bf82e3adad3a52e1"
        buildDate: "20211217073731"
    spec:
      containers:
        - name: appdev-cicd-demo-deployment
          image: image-registry.openshift-image-registry.svc:5000/pipelines-tutorial/rtdemo
          ports:
            - name: 8081-tcp
              containerPort: 8081
              protocol: TCP
          envFrom:
            - configMapRef:
                name: camel-cicd-demo-cm
