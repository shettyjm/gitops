kind: Deployment
apiVersion: apps/v1
metadata:
  name: appdev-cicd-demo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appdev-cicd-demo-deployment
  template:
    metadata:
     
      labels:
        app: appdev-cicd-demo-deployment
      annotations:
        revision: "ace62681d6d9aa524cd36a0666b017ef78ed6f07"
        buildDate: "20211217224341"
    spec:
      containers:
        - name: appdev-cicd-demo-deployment
          image: quay.io/jmaira/demos:latest
        
          ports:
            - name: 8081-tcp
              containerPort: 8081
              protocol: TCP
          envFrom:
            - configMapRef:
                name: camel-cicd-demo-cm
