kind: Deployment
apiVersion: apps/v1
metadata:
  name: appdev-cicd-demo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appdev-cicd-demo-deployment
  template:
    metadata:
     
      labels:
        app: appdev-cicd-demo-deployment
      annotations:
        revision: "8e8a8e6a2d12b05b43c35e160a9b09b30acb2f51"
        buildDate: "20211220231346"
    spec:
      containers:
        - name: appdev-cicd-demo-deployment
          image: quay.io/jmaira/demos:cameldemo12222
        
          ports:
            - name: 8081-tcp
              containerPort: 8081
              protocol: TCP
          envFrom:
            - configMapRef:
                name: camel-cicd-demo-cm
