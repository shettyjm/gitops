kind: Deployment
apiVersion: apps/v1
metadata:
  name: appdev-cicd-demo-deployment
spec:
  replicas: 0
  selector:
    matchLabels:
      app: appdev-cicd-demo-deployment
  template:
    metadata:
     
      labels:
        app: appdev-cicd-demo-deployment
      annotations:
        revision: "7497dd1facce0b1075e30ee2cceb30824fd47e35"
        buildDate: "20211217072129"
    spec:
      containers:
        - name: appdev-cicd-demo-deployment
          image: "quay.io/jmaira/demos:latest"
          ports:
            - name: 8081-tcp
              containerPort: 8081
              protocol: TCP
          envFrom:
            - configMapRef:
                name: camel-cicd-demo-cm
