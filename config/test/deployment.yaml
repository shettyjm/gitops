kind: Deployment
apiVersion: apps/v1
metadata:
  name: appdev-cicd-demo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appdev-cicd-demo-deployment
  template:
    metadata:
     
      labels:
        app: appdev-cicd-demo-deployment
      annotations:
        revision: "176edbf4593e91d733da4009dfb1d0940e77a82f"
        buildDate: "20211221031950"
    spec:
      containers:
        - name: appdev-cicd-demo-deployment
          image: quay.io/jmaira/demos:cameldemo12222
        
          ports:
            - name: 8081-tcp
              containerPort: 8081
              protocol: TCP
          envFrom:
            - configMapRef:
                name: camel-cicd-demo-cm
