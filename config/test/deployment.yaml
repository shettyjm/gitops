kind: Deployment
apiVersion: apps/v1
metadata:
  name: appdev-cicd-demo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appdev-cicd-demo-deployment
  template:
    metadata:
     
      labels:
        app: appdev-cicd-demo-deployment
      annotations:
        revision: "1dc37721e8777c042c92fdcaa472955d4ba795e1"
        buildDate: "20211220235137"
    spec:
      containers:
        - name: appdev-cicd-demo-deployment
          image: quay.io/jmaira/demos:cameldemo12222
        
          ports:
            - name: 8081-tcp
              containerPort: 8081
              protocol: TCP
          envFrom:
            - configMapRef:
                name: camel-cicd-demo-cm
