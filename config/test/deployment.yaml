kind: Deployment
apiVersion: apps/v1
metadata:
  name: appdev-cicd-demo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appdev-cicd-demo-deployment
  template:
    metadata:
     
      labels:
        app: appdev-cicd-demo-deployment
      annotations:
        revision: "49a62de8d336b79e14363191ef6d425546a51d37"
        buildDate: "20211220175258"
    spec:
      containers:
        - name: appdev-cicd-demo-deployment
          image: quay.io/jmaira/demos:cameldemo12222
        
          ports:
            - name: 8081-tcp
              containerPort: 8081
              protocol: TCP
          envFrom:
            - configMapRef:
                name: camel-cicd-demo-cm
